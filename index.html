<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type ="image" href="./Swastika.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOPs Like-dislike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- first counter -->
    <div class="container first-counter">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/TrVaKSCUttU?si=LVZA4KXVh9zdtO7i&amp;start=40" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div>
        <h4>Har Har Mahadeva | OMG2 | Akshay Kumar </h4>
      </div>
     
      <span class="value">0</span>
      <div class="button-container">
        <button class="btn increase"><i class="fa-solid fa-thumbs-up"></i></button>
        <button class="btn reset"><i class="fa-solid fa-hourglass-start"></i></button>
        <button class="btn decrease"><i class="fa-solid fa-thumbs-down"></i></button>
      </div>
    </div>
    <!-- second counter -->
    <div class="container second-counter">
       <iframe width="560" height="315" src="https://www.youtube.com/embed/uT4maxY4LAM?si=LztS_4XPqu7M35nF&amp;start=142" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <div>
        <h4>Group Dance | Dil Na Liya | Abhudaya 2024 | Koshish</h4>
      </div>
       <span class="value">0</span>
      <div class="button-container">
        <button class="btn increase"><i class="fa-solid fa-thumbs-up"></i></button>
        <button class="btn reset"><i class="fa-solid fa-hourglass-start"></i></button>
        <button class="btn decrease"><i class="fa-solid fa-thumbs-down"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
